<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>geoizr home</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }

            .input-address{
                width:350px;
            }


        </style>
        <script type="text/javascript" src="scripts/lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript"
                src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAB5FqSgxWw51Js1gOfVub6DzZhuIpYYis&sensor=false">
        </script>

    </head>

    <body >
        <div>
            <span>Geoizr home</span>
            <input type="text" placeholder="address lookup" class="input-address"></input>
            <button class="btn-address-find" value="Submit">submit</button>
            <span class="list-coords"></span>
        </div>
        <div id="map_canvas" style="width:100%; height:100%"></div>


        <script type="text/javascript" src="scripts/lib/underscore.js"></script>
        <script type="text/javascript" src="scripts/lib/backbone.js"></script>
        <script type="text/javascript" src="scripts/lib/jquery.contextMenu.js"></script>

        <!--<script type="text/javascript" src="scripts/lib/json.js"></script>-->

        <script type="text/javascript" src="scripts/client.js"></script>



        <script type="text/template" id="tTemplate">
            <label>Search</label>
            <input type="text" id="search_input" />
            <input type="button" id="search_button" value="Search" />
        </script>
    </body>
</html>
